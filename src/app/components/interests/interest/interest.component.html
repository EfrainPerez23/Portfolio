<div class="col-xs-12 col-md-4">
  <div class="card">
    <img class="card-img-top" [src]="interest.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title" align="center">{{interest.title}}</h5>
      <p class="card-text">{{interest.description | translate}}</p>
    </div>
  </div>
</div>
